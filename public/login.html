<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{--bg:#0b1220;--panel:#111a2b;--muted:#8aa0c8;--brd:#1c2a46;--acc:#2563eb}
    *{box-sizing:border-box}
    body{font-family:system-ui,Arial;background:var(--bg);color:#e8eefc;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:var(--panel);border:1px solid var(--brd);border-radius:16px;padding:28px;width:360px;box-shadow:0 10px 30px #0006}
    h1{margin:0 0 16px}
    input{width:100%;margin:8px 0;padding:12px;border-radius:10px;border:1px solid var(--brd);background:#0f172a;color:#e8eefc}
    button{width:100%;padding:12px;border-radius:10px;border:0;background:var(--acc);color:white;font-weight:600;cursor:pointer}
    .msg{margin-top:10px;color:#ffb4b4;height:18px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceder</h1>
    <input id="user" placeholder="Usuario" autocomplete="username" />
    <input id="pass" placeholder="Contraseña" type="password" autocomplete="current-password" />
    <button id="btn">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    document.getElementById('btn').onclick = async () => {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();
      if (!user || !pass){ document.getElementById('msg').textContent='Completa usuario y contraseña.'; return; }
      const r = await fetch('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ user, pass })
      });
      if (r.ok) location.href = '/admin.html';
      else document.getElementById('msg').textContent = 'Credenciales inválidas';
    };
  </script>
</body>
</html>
